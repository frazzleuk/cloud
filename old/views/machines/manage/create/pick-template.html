<fieldset>
    <legend>Choose a Template</legend>
    <div id="template-creation-error" class="creation-error alert alert-danger text-center" class="alert alert-danger text-center" role="alert"></div>
    <div class="modal-body">
        <div class="btn-group btn-group-justified" role="group" id="buttonbox"></div>
        <div id="aquilon-select" class="btn-group-justified">
            <div class="input-group aq-form first" role="group">
                <label>User</label>
                <select id="user_options" class="form-control"></select>
                <label>Sandbox</label>
                <select id="sandbox_options" class="form-control"></select>
            </div>
            <div class="input-group aq-form" role="group">
                <label>Archetype</label>
                <select id="archetype_options" class="form-control"></select>
                <label>Personality</label>
                <select id="personality_options" class="form-control"></select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="container-fluid">
            <div class="col-md-10 text-left" id="helpbox">
            </div>
            <div class="col-md-2" id="controlbox">
            </div>
        </div>
    </div>
</fieldset>
