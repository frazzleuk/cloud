<fieldset>
    <legend>Name Your Machine</legend>
    <div id="name-creation-error" class="creation-error alert alert-danger text-center" class="alert alert-danger text-center" role="alert"></div>
    <div class="form-group name-field">
        <label for="name" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-8">
            <div class="input-group">
                <input type="text" id="name" name="name" class="form-control noEnterSubmit" data-type="text" required />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" title="Generate random name" onclick="randomname()">
                        <img src="/assets/images/icon-dice.png" style="width:16px;margin-top:-1px" />
                    </button>
                </span>
            </div>
        </div>
    </div>
{% if cloudPlatform == "openstack" %}
    <div class="form-group count-field">
        <label for="vmCount" class="col-sm-3 control-label">Count</label>
        <div class="col-sm-8">
           <div class="input-group">
               <input type="number" id="vmCount" name="vmCount" class="form-control noEnterSubmit" value="1" onchange="setSliderAmounts(flavorList, false);" required />
           </div>
        </div>    
    </div>
{% endif %}
</fieldset>
