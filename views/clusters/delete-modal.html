<div class="modal fade" id="delete-cluster-dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Delete Cluster</h4>
            </div>
            <form id="delete-cluster-form" class="form-horizontal" role="form"> 
                <div class="modal-body">
                    Are you sure you want to permanently delete <strong><span id="cluster-to-delete"></span></strong>?
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="delete-cluster-btn" type="button" class="btn btn-blue" onclick="deleteCluster()">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
