<div class="modal fade" id="cluster-config-dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <!-- NOTE: Skipping heading levels is bad practice for accessibility reasons.
                        I have copied this from the Machines page for consistency but should be changed.
                        (This note stands for the create and delete modals too) -->
                <h4 class="modal-title">Cluster Config</h4>
            </div>
            <form id="cluster-config-form" class="form-horizontal" role="form">
                <div class="modal-body">
                    <a id="config-download" download="config"></a>
                    <div id="cluster-config-response"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
